<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. page top -->
    <header>
        <div><img src="assets/book.svg" alt="book"
            height="69px" width="69px"></div>
        <h1>Library of The Accomplished Juice</h1>
    </header>
    
    
    <!-- 2. card section/main content -->
    <div class="main">
        <!-- add book -->
        <div class="add-book">
            <button type="button" class="add-that-book">
                <img src="/assets/book-plus-outline.svg" alt="add book icon"
                height="40px" width="40px">
                Add book</button>
        </div>
        <!-- main section for cards -->
        <div class="card-space"></div>
    </div>
    
    

    <!-- dialogue popup to add a new book -->
    <dialog id="book-dialog">
        <form method="dialog">
            <h1>Add a book</h1>
            <label for="title">
                Title: 
                <input name="title" type="text" id="title" placeholder="Dune">
            </label>
            <label for="author">
                Author:
                <input name="author" type="text" id="author" placeholder="Frank Herbert">
            </label>
            <label for="length">
                Length:
                <input name="length" type="text" id="length" placeholder="21 hours / 180 pages">
            </label>
            <div class="read-status" id="checkboxes">                
                <label for="on-hold">
                    On Hold
                    <input name="status" type="radio" value="on hold" id="on-hold">
                </label>
                <label for="in-progress">
                    In Progress
                    <input name="status" type="radio" value="in progress" id="in-progress">
                </label>
                <label for="complete">
                    Complete
                    <input name="status" type="radio" value="complete" id="complete">
                </label>
            </div>
            <button class="submit-button" type="submit" value="Add book">Submit</button>
        </form>
    </dialog>

    <!-- dialog used as confirmation when removing a book -->
    <dialog id="remove-dialog">
        <form method="dialog">
            <h1>Remove this title?</h1>
            <p id="remove-title-name"></p>
            <div class="remove-dialog-buttons">
                <button class="cancel-button" type="cancel" value="cancel">Cancel</button>
                <button class="confirm-button" type="button" value="default">Confirm</button>
            </div>
        </form>
    </dialog>


    <!-- 3. footer -->
    <footer>
        <div class="created-by">Created by The Juice</div>
        <div class="github-link"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
